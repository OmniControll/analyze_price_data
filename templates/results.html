<!DOCTYPE html>
<html>
<head>
    <title>Stock Analysis Results</title>
</head>
<body>
    <h1>Stock Analysis Results</h1>

    <h2>Optimized Portfolio:</h2>
    <table>
        <thead>
            <tr>
                <th>Ticker</th>
                <th>Weight</th>
            </tr>
        </thead>
        <tbody>
            {% for ticker, weight in optimized_weights.items() %}
            <img src="{{ url_for('static', filename='images/plot.png') }}" alt="Efficient Frontier">

                <tr>
                    <td>{{ ticker }}</td>
                    <td>{{ weight }}</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>

    <h2>Top 5 Portfolios:</h2>
    {{ top_portfolios.to_html() }}

    <h2>Monte Carlo Results:</h2>
    {{ monte_carlo_results.to_html() }}

    <a href="/">Back</a>
</body>
</html>
